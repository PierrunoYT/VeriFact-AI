<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Fact Checker</h1>
        <nav>
            <ul>
                <li><a href="#fact-check">Fact Check</a></li>
                <li><a href="#timeline">Timeline</a></li>
            </ul>
        </nav>
        <div id="fact-check">
            <form id="fact-check-form">
                <div>
                    <label for="statement">Enter a statement to fact-check:</label>
                    <textarea id="statement" name="statement" rows="3" required></textarea>
                </div>
                <div>
                    <label for="image">Upload an image (optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div>
                    <label for="language">Select language:</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <button type="submit">Check Facts</button>
            </form>
            <div id="result" style="display: none;">
                <h2>Analysis Result:</h2>
                <p id="result-content"></p>
            </div>
        </div>
        <div id="timeline">
            <h2>Fact Check Timeline</h2>
            <div>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button id="filter-timeline">Filter</button>
            </div>
            <div id="timeline-container"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <script>
        document.getElementById('fact-check-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            const resultElement = document.getElementById('result');
            const resultContentElement = document.getElementById('result-content');
            
            resultElement.style.display = 'block';
            resultContentElement.textContent = 'Loading...';
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                resultContentElement.textContent = '';
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    resultContentElement.innerHTML += data.content;
                                }
                            } catch (error) {
                                console.error('Error parsing JSON:', error);
                                resultContentElement.innerHTML += line.slice(6) + '<br>';
                            }
                        } else if (line.trim() !== '') {
                            resultContentElement.innerHTML += line + '<br>';
                        }
                    }
                }
                
                if (buffer.trim() !== '') {
                    resultContentElement.innerHTML += buffer + '<br>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultContentElement.textContent = 'An error occurred while processing your request. Please try again.';
            }
        });

        // Timeline functionality
        const timelineContainer = document.getElementById('timeline-container');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const filterButton = document.getElementById('filter-timeline');

        let timeline;

        async function fetchTimelineData(startDate, endDate) {
            const url = new URL('/timeline', window.location.origin);
            if (startDate) url.searchParams.append('start_date', startDate);
            if (endDate) url.searchParams.append('end_date', endDate);

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        function createTimeline(data) {
            const items = new vis.DataSet(data.map(item => ({
                id: item.id,
                content: `
                    <strong>${item.content}</strong><br>
                    Result: ${item.result}<br>
                    Analysis: ${item.analysis}
                `,
                start: item.start
            })));

            const options = {
                height: '400px',
                start: new Date(data[0].start),
                end: new Date(data[data.length - 1].start)
            };

            timeline = new vis.Timeline(timelineContainer, items, options);
        }

        filterButton.addEventListener('click', async () => {
            try {
                const data = await fetchTimelineData(startDateInput.value, endDateInput.value);
                if (timeline) {
                    timeline.destroy();
                }
                createTimeline(data);
            } catch (error) {
                console.error('Error fetching timeline data:', error);
                timelineContainer.textContent = 'An error occurred while fetching the timeline data. Please try again.';
            }
        });

        // Initial timeline load
        fetchTimelineData().then(createTimeline).catch(console.error);
    </script>
</body>
</html>
