<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Fact Checker</h1>
        <form id="fact-check-form">
            <div>
                <label for="statement">Enter a statement to fact-check:</label>
                <textarea id="statement" name="statement" rows="3" required></textarea>
            </div>
            <div>
                <label for="image">Upload an image (optional):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
                <label for="language">Select language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="german">German</option>
                </select>
            </div>
            <button type="submit">Check Facts</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Analysis Result:</h2>
            <p id="result-content"></p>
        </div>
        <div id="search-section">
            <h2>Search Previous Fact Checks</h2>
            <input type="text" id="search-input" placeholder="Enter search query">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>
    </div>
    <script>
        document.getElementById('fact-check-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            const resultElement = document.getElementById('result');
            const resultContentElement = document.getElementById('result-content');
            
            resultElement.style.display = 'block';
            resultContentElement.textContent = 'Loading...';
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                resultContentElement.textContent = '';
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    resultContentElement.innerHTML += data.content;
                                }
                            } catch (error) {
                                console.error('Error parsing JSON:', error);
                                resultContentElement.innerHTML += line.slice(6) + '<br>';
                            }
                        } else if (line.trim() !== '') {
                            resultContentElement.innerHTML += line + '<br>';
                        }
                    }
                }
                
                if (buffer.trim() !== '') {
                    resultContentElement.innerHTML += buffer + '<br>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultContentElement.textContent = 'An error occurred while processing your request. Please try again.';
            }
        });

        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            const searchResultsElement = document.getElementById('search-results');
            
            searchResultsElement.textContent = 'Searching...';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const results = await response.json();
                
                searchResultsElement.innerHTML = '';
                results.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('search-result');
                    resultElement.innerHTML = `
                        <h3>${result._source.statement}</h3>
                        <p>${result._source.result}</p>
                        <small>Date: ${new Date(result._source.timestamp).toLocaleString()}</small>
                    `;
                    searchResultsElement.appendChild(resultElement);
                });
                
                if (results.length === 0) {
                    searchResultsElement.textContent = 'No results found.';
                }
            } catch (error) {
                console.error('Error:', error);
                searchResultsElement.textContent = 'An error occurred while searching. Please try again.';
            }
        });
    </script>
</body>
</html>
