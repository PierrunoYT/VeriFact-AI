<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Fact Checker</h1>
        <form id="fact-check-form">
            <div>
                <label for="statement">Enter a statement to fact-check:</label>
                <textarea id="statement" name="statement" rows="3" required></textarea>
            </div>
            <div>
                <label for="image">Upload an image (optional):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Check Facts</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Analysis Result:</h2>
            <p id="result-content"></p>
        </div>
    </div>
    <script>
        document.getElementById('fact-check-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            document.getElementById('result').style.display = 'block';
            document.getElementById('result-content').textContent = data.result;
        });
    </script>
</body>
</html>
